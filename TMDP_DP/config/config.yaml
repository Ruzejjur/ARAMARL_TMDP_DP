
experiment_settings:
  name: "LevelK_DP_vs_IQL_Softmax"
  num_runs: 3         # How many times to repeat the experiment with different seeds
  num_episodes: 10000 # Number of episodes per run
  results_dir: "results/" # Directory to save plots and data

environment_settings:
  class: "CoinGame"
  params:
    grid_size: 7
    max_steps: 20000
    push_distance: 2

agent_settings:
  player_1:
    class: "LevelKDPAgent_Stationary" # The class name of the agent from your `agents` module
    params:
      k: 1
      gamma: 0.95
      learning_rate: 0.5
      epsilon_decay:
        type: "linear"
        start: 1.0
        end: 0.1


  player_2:
    class: "IndQLearningAgentSoftmax"
    params:
      beta: 1.0
      epsilon_decay:
        type: "linear"
        start: 1.0
        end: 0.1

plotting_settings:
  moving_average_window: 100